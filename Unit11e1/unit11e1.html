<h1>Some kind of survey form</h1>


<div>
	<form>
		<label for="fname">First Name:</label><br>
		<input type="text" id="fname" name="fname"><br>
	</form>

	<form>
		<label for="email">E-mail address:</label><br>
		<input type="text" id="email" name="email"><br>
	</form>
<br><br>

<!--Scrolling Text box -->
	<form>
		<label for="textbox">Scrolling text box:</label><br>
		<textarea id="textbox" name="textbox" rows="3" cols="60"></textarea><br>
		</form>
<br>
<!--Radio button -->
	<form>				
		<h4>Some heading</h4>

		<input type="radio" id="choice1" name="choices" value="choice1">
		<label for="choice1">Choice 1</label><br>

		<input type="radio" id="choice2" name="choices" value="choice2">
		<label for="choice2">Choice 2</label><br>

		<input type="radio" id="choice3" name="choices" value="choice3">
		<label for="choice3">Choice 3</label><br>

		<input type="radio" id="choice4" name="choices" value="choice4">
		<label for="choice4">Choice4</label><br>
	</form>
<br><br>

<!--Check box group -->
<h4>The checkbox group</h4>
	<form>
		<input type="checkbox" id="c1" name="c1" value="choice 1">
		<label for="c1">Checkbox 1</label><br>

		<input type="checkbox" id="c2" name="c2" value="choice 2">
		<label for="c1">Checkbox 2 </label><br>
	</form>

</div>
